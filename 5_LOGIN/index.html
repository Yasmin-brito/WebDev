<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter</title>
    <link rel="stylesheet" href="/5_LOGIN/css/style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <header class="topo">
        <div class="title">
            <strong>Newsletter</strong>
            <button id="btnTema" class="btn">Alterar tema &#127763</button>
        </div>
    </header>
    <main class="container">
        <section class="caixa">
            <h1>Inscreva-se</h1>
            <p>Receba novidades no seu email. Sem spam.</p>
            <form>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" placeholder="Seu nome" required>

                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="voce@exemplo.com" required>

                <button type="submit" class="btn primario">Quero receber</button>
            </form>
        </section>
    </main>
    <footer class="rodape">
        <div class="container">
            <small>Newsletter <span id="ano"></span></small>
        </div>
    </footer>
</body>

</html>
